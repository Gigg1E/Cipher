<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cipher Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      overflow: hidden;
    }

    .wrapper {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 260px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 40px;
    }

    #chat-log {
      flex: 1;
      overflow-y: auto;
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
    }

    #message-input {
      padding: 14px;
      border-radius: 12px;
      border: none;
      width: 70%;
      font-size: 16px;
    }

    button {
      padding: 14px 20px;
      border-radius: 12px;
      border: none;
      margin-left: 10px;
      background: #2e8bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    h2 {
      margin-bottom: 10px;
    }

    .server-button {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .server-button:hover {
      background: rgba(255, 255, 255, 0.12);
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="sidebar">
      <h2>Servers</h2>
      <div class="server-button"># general</div>
      <div class="server-button"># dev-chat</div>
      <div class="server-button"># test-lounge</div>
    </div>

    <div class="main">
      <h2>#general</h2>
      <div id="chat-log"></div>
      <div>
        <input id="message-input" type="text" placeholder="Type a message..." />
        <button onclick="sendMessageToChannel()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const username = prompt("Enter your Cipher username:");
    const socket = new WebSocket("ws://localhost:5000");

    socket.addEventListener("open", () => {
      console.log("âœ… Connected");
      socket.send(JSON.stringify({ type: "auth", user: username }));
    });

    socket.addEventListener("message", (event) => {
      const msg = JSON.parse(event.data);

      if (msg.type === "chat:channel") {
        const div = document.createElement("div");
        div.innerHTML = `<strong>${msg.user}:</strong> ${msg.message}`;
        document.getElementById("chat-log").appendChild(div);
        document.getElementById("chat-log").scrollTop = document.getElementById("chat-log").scrollHeight;
      }

      if (msg.type === "chat:dm:relay") {
        alert(`ðŸ“¨ DM from ${msg.from}: ${msg.message}`);
      }
    });

    function sendMessageToChannel() {
      const input = document.getElementById("message-input");
      if (input.value.trim()) {
        socket.send(JSON.stringify({
          type: "chat:channel",
          message: input.value.trim()
        }));
        input.value = "";
      }
    }
  </script>
</body>
</html>
